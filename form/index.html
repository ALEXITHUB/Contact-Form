<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <div class="1stcontainer">
        <div class="formcontainer">
            <h1>Contact Us</h1>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name *</label> <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="col">
                        <label for="lname">Last Name *</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <label for="email">Email Address *</label> <br>
                <input type="text" id="email" name="email">

                <p>Query Type</p>
                <div class="row">
                    <div class="col">
                        <input type="radio" id="QueryType1" name="QueryType1"> 
                        <label for="QueryType1">General Enquiry</label>
                    </div>
                    <div class="col">
                        <input type="radio" id="QueryType2" name="QueryType2"> 
                        <label for="QueryType2"> Support Request</label>
                    </div>
                </div>
                <div class="MessageContainer">
                    <label for="Message">Message *</label> <br>
                    <input class="form-control form-control-sm" type="text"> <br> <br>
                </div>
                <div class="consent">
                    <input type="checkbox" id="consentCheck" name="consentCheck">
                    <label for="consentCheck">I consent to being contacted by the team *</label>
                </div>
                <div class="submitButton">
                    <input type="submit" id="submitbutton" name="submitbutton">
                </div>
            </form>
        </div>
    </div>
    <scipt src="script.js"></scipt>
</body>
</html>
