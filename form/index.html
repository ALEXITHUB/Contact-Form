<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <div class="firstcontainer">
        <div class="formcontainer">
            <h1>Contact Us</h1>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name *</label> <br>
                        <input type="text" id="fname" name="fname">
                        <span class="error-message" id="error-fname"></span>
                    </div>
                    <div class="col">
                        <label for="lname">Last Name *</label> <br>
                        <input type="text" id="lname" name="lname">
                        <span class="error-message" id="error-lname"></span>
                    </div>
                </div>
                <label for="email">Email Address *</label> <br>
                <input type="text" id="email" name="email">
                <span class="error-message" id="error-email"></span>

                <p>Query Type *</p>
                <div class="query-type-container">
                    <label class="query-box">
                        <input type="radio" name="queryType" value="general">
                        General Enquiry
                    </label>
                    <label class="query-box">
                        <input type="radio" name="queryType" value="support">
                        Support Request
                    </label>
                    <span class="error-message" id="error-QueryType"></span>
                </div>                
                <div class="MessageContainer">
                    <label for="Message">Message *</label> <br>
                    <textarea id="Message" name="Message"></textarea> <br>
                    <span class="error-message" id="error-message"></span>
                </div>
                <div class="consent">
                    <input type="checkbox" id="consentCheck" name="consentCheck">
                    <label for="consentCheck">I consent to being contacted by the team *</label>
                    <span class="error-message" id="error-consent"></span>
                </div>
                <div class="submitButton">
                    <input type="submit" id="submitbutton" name="submitbutton">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
